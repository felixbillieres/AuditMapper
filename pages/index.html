<!DOCTYPE html>
<html lang="fr">

                    <div class="form-group">

                <div class="service-item">

                <div class="service-item">

                <div class="service-item">

                    <label for="mssql">MSSQL</label>
                </div>
                <div class="service-item">
                    <input type="checkbox" id="ldap" class="service-checkbox" data-service="ldap">
                    <label for="ldap">LDAP</label>

                <div class="service-item">
